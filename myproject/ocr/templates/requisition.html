<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Requisition</title>
</head>
<body>
    <h2>Upload Medical Requisition</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="requisition">Upload or scan medical requisition:</label>
        <input type="file" id="requisition" name="requisition" required>
        <label for="exam_image">Upload exam image (optional):</label>
        <input type="file" id="exam_image" name="exam_image">
        <button type="submit">Submit</button>
    </form>
    <p>Or use live video input (to be implemented)</p>
</body>
</html>
